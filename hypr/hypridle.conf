general {
    lock_cmd = /etc/profiles/per-user/kern/bin/hyprlock          # dbus/sysd lock command (loginctl lock-session)
    unlock_cmd = notify-send "unlock!"      # same as above, but unlock
    before_sleep_cmd = loginctl lock-session    # command ran before sleep
    after_sleep_cmd = swaymsg output '*' dpms on # command ran after sleep
    ignore_dbus_inhibit = false             # whether to ignore dbus-sent idle-inhibit requests (used by e.g. firefox or steam)
    ignore_systemd_inhibit = false          # whether to ignore systemd-inhibit --what=idle inhibitors
}
listener {
	timeout = 300
	on-timeout = loginctl lock-session
}
listener {
    timeout = 330                            # in seconds
    on-timeout = swaymsg output '*' dpms off  # command to run when timeout has passed
    on-resume =  swaymsg output '*' dpms on # command to run when activity is detected after timeout has fired.
}
